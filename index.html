<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди свою пару</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-yes {
            background-color: #4CAF50; /* Зелёный */
            color: white;
        }
        .btn-no {
            background-color: #f44336; /* Красный */
            color: white;
        }
        .description {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Найти анкету женщины?</p>
    <p>Контакт её? Номер?</p>
    <div class="buttons">
        <button class="btn btn-yes" onclick="redirectToTelegram()">Да</button>
        <button class="btn btn-no" onclick="alert('Жаль! Возвращайтесь, когда будете готовы.')">Нет</button>
    </div>
    <div class="description">
        <p>После того как нажмёте "Да", вас встретит переходник. Чтобы перейти в него, вам нужно нажать на три точки в верхнем правом углу и после нажать на "Открыть в браузере".</p>
    </div>

    <script>
        function redirectToTelegram() {
            // Ваша ссылка на Telegram
            window.location.href = "https://t.me/znakomstvaperehodnik";
        }
    </script>
</body>
</html>
